<!doctype html>
<html lang="sk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NRSR Attendance — Option C</title>
    <link rel="stylesheet" href="../assets/base.css" />
    <link rel="stylesheet" href="../assets/theme-c.css" />
  </head>
  <body>
    <header class="container">
      <div class="topbar">
        <h1>NRSR attendance</h1>
        <nav class="nav">
          <a href="../">A</a>
          <a href="../option-b/">B</a>
          <a class="active" href="./">C</a>
        </nav>
      </div>
      <div class="note">Temporary A/B/C prototypes (will be refactored).</div>
      <div class="controls">
        <label for="termSelect">Volebné obdobie</label>
        <select id="termSelect" disabled></select>
        <label for="searchInput">Hľadať</label>
        <input id="searchInput" type="search" placeholder="názov hlasovania…" />
        <div class="meta" id="meta"></div>
      </div>
    </header>

    <main class="container">
      <section>
        <h2>Hlasovania</h2>
        <div class="table-wrap">
          <table id="votesTable">
            <thead>
              <tr>
                <th>Dátum</th>
                <th>Názov</th>
                <th class="num">Schôdza</th>
                <th class="num">Č.</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section>
        <h2>Detail hlasovania</h2>
        <div class="meta" id="voteMeta">Kliknite na hlasovanie v tabuľke.</div>
        <div class="table-wrap" id="detailWrap" hidden>
          <table id="clubsTable">
            <thead>
              <tr>
                <th>Klub</th>
                <th class="num">Dochádzka</th>
                <th class="num">Prítomní</th>
                <th class="num">Neprítomní</th>
                <th class="num">Spolu</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="container footer">
      <span>Data: nrsr.sk</span>
    </footer>

    <script src="../assets/option-c.js" type="module"></script>
  </body>
</html>
