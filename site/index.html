<!doctype html>
<html lang="sk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NRSR Attendance</title>
    <link rel="stylesheet" href="assets/base.css" />
    <link rel="stylesheet" href="assets/theme-a.css" />
  </head>
  <body>
    <header class="container">
      <div class="topbar">
        <h1>NRSR attendance</h1>
        <nav class="nav">
          <a class="active" href="./">A</a>
          <a href="option-b/">B</a>
          <a href="option-c/">C</a>
        </nav>
      </div>
      <div class="note">Temporary A/B/C prototypes (will be refactored).</div>
      <div class="hero">
        <div class="controls">
          <label for="termSelect">Volebné obdobie</label>
          <select id="termSelect" disabled></select>
          <div class="meta" id="meta"></div>
        </div>
        <div class="cards">
          <div class="card">
            <div class="label">Prototype</div>
            <div class="value">A</div>
          </div>
          <div class="card">
            <div class="label">Focus</div>
            <div class="value">Leaderboard</div>
          </div>
          <div class="card">
            <div class="label">Term filter</div>
            <div class="value">Live</div>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="section">
        <h2>Poslanci</h2>
        <div class="table-wrap">
          <table id="mpTable">
            <thead>
              <tr>
                <th data-key="mp_name">Meno</th>
                <th class="num" data-key="participation_rate" data-type="number">Dochádzka</th>
                <th class="num" data-key="present_count" data-type="number">Prítomný</th>
                <th class="num" data-key="absent_count" data-type="number">Neprítomný</th>
                <th class="num" data-key="total_votes" data-type="number">Spolu</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section class="section">
        <h2>Kluby</h2>
        <div class="table-wrap">
          <table id="clubTable">
            <thead>
              <tr>
                <th data-key="club">Klub</th>
                <th class="num" data-key="participation_rate" data-type="number">Dochádzka</th>
                <th class="num" data-key="present_count" data-type="number">Prítomný</th>
                <th class="num" data-key="absent_count" data-type="number">Neprítomný</th>
                <th class="num" data-key="total_votes" data-type="number">Spolu</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="container footer">
      <span>Data: nrsr.sk</span>
    </footer>

    <script src="assets/option-a.js" type="module"></script>
  </body>
</html>
