<!doctype html>
<html lang="sk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NRSR Attendance</title>
    <link rel="stylesheet" href="assets/base.css" />
    <link rel="stylesheet" href="assets/theme-a.css" />
  </head>
  <body>
    <header class="container">
      <div class="topbar">
        <h1>NRSR attendance</h1>
        <nav class="nav">
          <a class="active" href="./">Prototype</a>
        </nav>
      </div>
      <div class="note">Temporary prototype (will be refactored).</div>
      <div class="hero hero-home">
        <div class="controls">
          <label for="termSelect">Volebné obdobie</label>
          <select id="termSelect" disabled></select>
          <label for="windowSelect">Obdobie</label>
          <select id="windowSelect" disabled>
            <option value="full">Celé obdobie</option>
            <option value="180d" selected>Posledných 180 dní</option>
          </select>
          <label for="absenceSelect">Absencia</label>
          <select id="absenceSelect" disabled>
            <option value="abs0n" selected>0 + N</option>
            <option value="abs0">iba 0</option>
          </select>
          <label for="clubSelect">Klub</label>
          <select id="clubSelect" disabled></select>
          <label for="searchInput">Hľadať poslanca</label>
          <input id="searchInput" type="search" placeholder="meno…" />
          <div class="meta" id="meta"></div>
        </div>
        <div class="kpis" id="kpis"></div>
      </div>
    </header>

    <main class="container">
      <div class="home-grid">
        <section class="panel-a">
          <div class="panel-head">
            <h2>Najlepšia dochádzka</h2>
            <div class="hint">Top 10 (podľa účasti)</div>
          </div>
          <div class="rank-list" id="topList"></div>
        </section>

        <section class="panel-a">
          <div class="panel-head">
            <h2>Najhoršia dochádzka</h2>
            <div class="hint">Bottom 10 (podľa absencií)</div>
          </div>
          <div class="rank-list" id="bottomList"></div>
        </section>
      </div>

      <section class="panel-a" style="margin-top: 14px">
        <div class="panel-head">
          <h2>Kluby</h2>
          <div class="hint">Priemer účasti v klube</div>
        </div>
        <div class="club-bars" id="clubBars"></div>
      </section>

      <dialog class="mp-dialog" id="mpDialog">
        <div class="mp-modal">
          <div class="mp-modal-head">
            <div>
              <div class="mp-modal-title" id="mpModalTitle"></div>
              <div class="mp-modal-sub" id="mpModalSub"></div>
            </div>
            <button class="mp-close" id="mpClose" type="button">Zavrieť</button>
          </div>
          <div class="mp-modal-body" id="mpModalBody"></div>
        </div>
      </dialog>
    </main>

    <footer class="container footer">
      <span>Data: nrsr.sk</span>
    </footer>

    <script src="assets/option-a.js" type="module"></script>
  </body>
</html>
