<!doctype html>
<html lang="sk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NRSR Attendance — Option B</title>
    <link rel="stylesheet" href="../assets/base.css" />
    <link rel="stylesheet" href="../assets/theme-b.css" />
  </head>
  <body>
    <header class="container">
      <div class="topbar">
        <h1>NRSR attendance</h1>
        <nav class="nav">
          <a href="../">A</a>
          <a class="active" href="./">B</a>
          <a href="../option-c/">C</a>
        </nav>
      </div>
      <div class="masthead"></div>
      <div class="note">Temporary A/B/C prototypes (will be refactored).</div>
      <div class="controls">
        <label for="termSelect">Volebné obdobie</label>
        <select id="termSelect" disabled></select>
        <label for="mpSelect">Poslanec</label>
        <select id="mpSelect" disabled></select>
        <div class="meta" id="meta"></div>
      </div>
    </header>

    <main class="container">
      <div class="layout">
        <section class="panel">
          <h2 id="mpTitle">Profil</h2>
          <div class="cards" id="cards"></div>
        </section>

        <section class="panel">
          <h2>Kluby</h2>
          <div class="table-wrap">
            <table id="clubTable">
              <thead>
                <tr>
                  <th>Klub</th>
                  <th class="num">Dochádzka</th>
                  <th class="num">Prítomný</th>
                  <th class="num">Neprítomný</th>
                  <th class="num">Spolu</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </div>

      <section class="panel" style="margin-top: 18px">
        <h2>Posledné hlasovania</h2>
        <div class="table-wrap">
          <table id="votesTable">
            <thead>
              <tr>
                <th>Dátum</th>
                <th>Názov</th>
                <th class="num">Kód</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="container footer">
      <span>Data: nrsr.sk</span>
    </footer>

    <script src="../assets/option-b.js" type="module"></script>
  </body>
</html>
